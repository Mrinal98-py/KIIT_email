    <style>
        body{

            background-color: #F3F6FF;
        }
    </style>

<body>

    <section>
        <div class="limiter">
            <div class="container">
                <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110">
                        <table data-vertable="ver1">
                            <thead>
                                <tr class="row100 head">
                                    <th class="column100 column4" data-column="column4">Sender</th>
                                    <th class="column100 column3" data-column="column3">Subject</th>
                                    <th class="column100 column6" data-column="column6">Date</th>
                                    <th class="column100 column9" data-column="column9">Notice</th>
                                    <th class="column100 column10" data-column="column10">Year</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in records %}
                                <tr class="row100">
                                    <td class="column100 column4" data-column="column4">{{ record.sender | replace('\"',
                                        '') | replace('<', '' ) | replace('>', '') }}</td>
                                    <td class="column100 column3" data-column="column3">{{ record.subject }}</td>
                                    <td class="column100 column6" data-column="column6">{{ record.date | split_date }}
                                    </td>
                                    <td class="column100 column9" data-column="column9">{{ record.new_body }}</td>
                                    <td class="column100 column10" data-column="column10">{{ record.year }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
